<!DOCTYPE html>
<html>
  <head>
    <title>Logic Practice - Gulf Licensing Exam for GP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      .logic-header {
        text-align: center;
        margin-top: 60px;
        margin-bottom: 30px;
      }
      .logic-header h1 {
        font-size: 2.7em;
        color: #1565c0;
        margin-bottom: 10px;
        letter-spacing: 1px;
        text-shadow: 1px 2px 8px #b3e5fc44;
      }
      .logic-header h2 {
        font-size: 1.3em;
        color: #1976d2;
        margin-bottom: 18px;
        font-weight: 400;
      }
      .logic-header p {
        color: #333;
        font-size: 1.1em;
        max-width: 600px;
        margin: 0 auto 20px auto;
      }
      .subject-selection-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .subject-card {
        background: white;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(21,101,192,0.08);
        padding: 35px 40px 30px 40px;
        margin: 18px 0;
        width: 350px;
        text-align: center;
        transition: box-shadow 0.2s, transform 0.2s;
      }
      .subject-card:hover {
        box-shadow: 0 8px 24px rgba(21,101,192,0.18);
        transform: translateY(-4px) scale(1.03);
      }
      .subject-btn {
        display: block;
        width: 100%;
        padding: 15px 0;
        margin: 12px 0 0 0;
        font-size: 1.15em;
        background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px #1976d222;
        transition: background 0.2s, transform 0.2s;
      }
      .subject-btn:hover {
        background: linear-gradient(90deg, #1565c0 60%, #4fc3f7 100%);
        transform: scale(1.04);
      }
      .logic-icon {
        width: 60px;
        margin-bottom: 18px;
        filter: drop-shadow(0 2px 6px #1976d233);
      }
      @media (max-width: 500px) {
        .subject-card { width: 95vw; padding: 20px 5vw; }
        .logic-header h1 { font-size: 2em; }
      }
    </style>
  </head>
  <body>
    <a href="/" class="home-link" style="display: none;">HOME</a>
    <div class="main-container">
      <div class="logic-header">
        <img src="https://img.icons8.com/ios-filled/100/1976d2/brain.png" alt="Logic Icon" class="logic-icon"/>
        <h1>Logic Practice</h1>
        <h2>GULF LICENSING EXAM FOR GENERAL PRACTITIONER</h2>
        <p>
          Sharpen your reasoning and analytical skills with our dedicated Logic Practice section.<br>
          Select a subject below to begin practicing logic-based MCQs tailored for the Gulf Licensing Exam for GPs.
        </p>
      </div>
      <div class="subject-selection-container">
        <div class="subject-card">
          <form method="GET" action="/prep">
            <button type="submit" name="subject" value="english" class="subject-btn">English Logic</button>
            <button type="submit" name="subject" value="biology" class="subject-btn">Biology Logic</button>
            <button type="submit" name="subject" value="physics" class="subject-btn">Physics Logic</button>
            <button type="submit" name="subject" value="chemistry" class="subject-btn">Chemistry Logic</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
